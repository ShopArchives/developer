<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <title>Blog | Shop Archives</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta content="Shop Archives" property="og:title" />
    <meta content="Your one stop place for all Discord Collectibles" property="og:description" />
    <meta content="https://yapper.shop/blog/" property="og:url" />
    <meta content="https://raw.githubusercontent.com/DTACat/Collectibles/main/Images/EmbedImage.png" property="og:image" />
    <meta content="#FF007A" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="/styles.css">
    <style>
        .home-tab {
            background-color: #404248;
            color: white;
        }

        .home-tab .dm-new-icon {
            display: none !important;
        }

        [alt="Blog"] {
            border-radius: 10px;
        }

    </style>
</head>

<body>
    <div class="housing">
        <div class="sidebar">
            <div class="dm-list">
                <div style="overflow: auto; height: 100%; margin-top: 50px;">
                    <button class="refresh-button" onclick="openDevModal()" style="display: none;" id="open-dev-tools-button">Open Dev Tools</button>
                    <div class="dm-divider">
                        Shop Archives
                    </div>
                    <button class="dm-button dm-button-selected">
                        <p class="dm-button-text"># blog</p>
                    </button>
                </div>
            </div>
            <div class="server-list">
                <div class="server-avatar">
                    <button class="server-icon server-home" onclick="location.href='/home';">
                    </button>
                </div>
                <hr style="opacity: 0;">
                <div data-servers>
                </div>
                <template data-servers-template>
                    <div class="server-avatar" data-servers-button>
                        <img class="server-icon" src="" data-server-icon>
                        </img>
                    </div>
                </template>
                <div class="server-pill">
                </div>
            </div>
            <div style="width: 320px;">
            </div>
        </div>
        <div class="top-bar">
            <h2 style="margin-left: 260px; margin-top: 10px;"># blog</h2>
        </div>
        <div class="blog-housing" style="overflow: auto;">
            <div>
                <template data-blog-message-template>
                    <div class="blog-message-message-holder">
                        <img src="" style="height: 60px; scale: 1.3;" data-blog-message-deco>
                        <img src="" style="border-radius: 999px; height: 60px; margin-left: -65px;" data-blog-message-avatar>
                        <a class="message-author" data-blog-message-username></a>
                        <a class="message-time" data-blog-message-time></a> <div class="new-item-tag-1" style="display: none;">NEW</div>
                        <p style="margin-top: 10px; margin-left: 80px;" data-blog-message-content-1></p>
                        <p style="margin-top: 10px; margin-left: 80px;" data-blog-message-content-2></p>
                        <p style="margin-top: 10px; margin-left: 80px;" data-blog-message-content-3></p>
                    </div>
                </template>
                <div class="blog-message-holder" style="margin-bottom: 80px;" data-blog-messages-output> 
                </div>
            </div>
        </div>
    </div>
    <div class="dev-modal-housing hidden" id="dev-modal-housing">
        <div class="dev-modal">
            <div class="dev-modal-innder">
                <h1 class="center-text" style="font-size: 54px; margin-top: 0px;">Dev Options</h1>

                <hr>

                <h2>Experiments</h2>

                <p>Show 404 Button</p>
                <button class="refresh-button" onclick="secret404ButtonShow()" id="2024-09_not_found-1">Override 1</button>
                <button class="refresh-button" onclick="secret404ButtonHide()" id="2024-09_not_found-2">No Override</button>

                <p>Unreleased Profiles Plus Items</p>
                <button class="refresh-button" onclick="unreleasedProfilesPlusItemsTrue()" id="2024-09_profiles_plus-1">Override 1</button>
                <button class="refresh-button" onclick="unreleasedProfilesPlusItemsFalse()" id="2024-09_profiles_plus-2">No Override</button>

                <hr>

                <h2>Local Storage Overrides</h2>

                <p>Refresh the page for changes to take effect</p>

                <button class="refresh-button" style="opacity: 0; pointer-events: none;" onclick="saveToLocalStorage()">Save</button>

                <input type="text" class="dev-local-storage-input-1" id="keyInput" placeholder="Enter key">
                <input type="text" class="dev-local-storage-input-1" id="valueInput" placeholder="Enter value">

                <button class="refresh-button" onclick="saveToLocalStorage()">Save</button>

                <div id="storageItems"></div>
                <hr>
                <button class="refresh-button" onclick="closeLostModal()">Close</button>
            </div>
        </div>
    </div>

    
    <script src="/assets/4.js"></script>
    <script src="/assets/8.js"></script>
</body>

</html>
